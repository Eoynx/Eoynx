# Dependabot 설정파일
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # npm 의존성 (메인 프로젝트)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # 개발 의존성 그룹화
      dev-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"
      # Next.js 관련 그룹화
      nextjs:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@next/*"

  # SDK 패키지 의존성
  - package-ecosystem: "npm"
    directory: "/packages/sdk"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "sdk"
    commit-message:
      prefix: "chore(sdk-deps)"

  # GitHub Actions 워크플로우
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
