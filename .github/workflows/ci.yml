name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Type check
        run: npm run type-check || true
      
      - name: Test
        run: npm test -- --passWithNoTests
      
      - name: Build
        run: npm run build

  build-sdk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install SDK dependencies
        working-directory: packages/sdk
        run: npm ci
      
      - name: Build SDK
        working-directory: packages/sdk
        run: npm run build
      
      - name: Upload SDK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: packages/sdk/dist/
