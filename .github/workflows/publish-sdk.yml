name: Publish SDK to npm

on:
  push:
    tags:
      - 'sdk-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install SDK dependencies
        working-directory: packages/sdk
        run: npm ci
      
      - name: Build SDK
        working-directory: packages/sdk
        run: npm run build
      
      - name: Bump version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/sdk
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "SDK_VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/sdk-v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/sdk-v}
          echo "SDK_VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Publish to npm
        working-directory: packages/sdk
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/sdk-v')
        uses: softprops/action-gh-release@v1
        with:
          name: SDK v${{ env.SDK_VERSION }}
          body: |
            ## @eoynx/sdk v${{ env.SDK_VERSION }}
            
            ### Installation
            ```bash
            npm install @eoynx/sdk@${{ env.SDK_VERSION }}
            ```
            
            ### Documentation
            See [SDK README](packages/sdk/README.md) for usage.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit version bump (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git add packages/sdk/package.json
          git commit -m "chore(sdk): bump version to ${{ env.SDK_VERSION }}"
          git tag "sdk-v${{ env.SDK_VERSION }}"
          git push origin main --tags
