<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for sunrise glow -->
    <linearGradient id="sunriseGlow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Gradient for sun -->
    <linearGradient id="sunGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    
    <!-- Dark background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Horizon line -->
  <rect x="60" y="310" width="392" height="4" rx="2" fill="#334155"/>
  
  <!-- Sun glow effect -->
  <ellipse cx="256" cy="310" rx="120" ry="60" fill="url(#sunriseGlow)" opacity="0.5"/>
  
  <!-- Sun (half circle above horizon) -->
  <path d="M 156 310 A 100 100 0 0 1 356 310" fill="url(#sunGradient)"/>
  
  <!-- Sun rays -->
  <g stroke="#f97316" stroke-width="8" stroke-linecap="round">
    <line x1="256" y1="160" x2="256" y2="110"/>
    <line x1="186" y1="180" x2="156" y2="150"/>
    <line x1="326" y1="180" x2="356" y2="150"/>
    <line x1="140" y1="240" x2="100" y2="230"/>
    <line x1="372" y1="240" x2="412" y2="230"/>
  </g>
  
  <!-- Inner sun reflection -->
  <path d="M 186 310 A 70 70 0 0 1 326 310" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.5"/>
  
  <!-- Horizon reflection lines -->
  <g stroke="#f97316" stroke-width="2" opacity="0.3">
    <line x1="120" y1="340" x2="200" y2="340"/>
    <line x1="220" y1="350" x2="340" y2="350"/>
    <line x1="300" y1="340" x2="380" y2="340"/>
  </g>
</svg>
