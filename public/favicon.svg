<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>
  
  <!-- Horizon -->
  <rect x="4" y="19" width="24" height="1" fill="#334155"/>
  
  <!-- Sun (half circle) -->
  <path d="M 10 19 A 6 6 0 0 1 22 19" fill="url(#sunGrad)"/>
  
  <!-- Sun rays -->
  <g stroke="#f97316" stroke-width="1.5" stroke-linecap="round">
    <line x1="16" y1="8" x2="16" y2="5"/>
    <line x1="11" y1="10" x2="9" y2="7"/>
    <line x1="21" y1="10" x2="23" y2="7"/>
    <line x1="7" y1="15" x2="4" y2="14"/>
    <line x1="25" y1="15" x2="28" y2="14"/>
  </g>
</svg>
