<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="70%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="12" fill="url(#bg)"/>
  <!-- Horizon line -->
  <rect x="0" y="55" width="100" height="2" fill="#f97316" opacity="0.6"/>
  <!-- Sun -->
  <circle cx="50" cy="45" r="22" fill="url(#sun)"/>
  <!-- Sun rays -->
  <g stroke="#f97316" stroke-width="2" opacity="0.4">
    <line x1="50" y1="15" x2="50" y2="8"/>
    <line x1="70" y1="25" x2="76" y2="20"/>
    <line x1="78" y1="45" x2="85" y2="45"/>
    <line x1="22" y1="45" x2="15" y2="45"/>
    <line x1="30" y1="25" x2="24" y2="20"/>
  </g>
</svg>
